<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel-Agency-Login-page</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="sectionprincipal">
        <header>
            <img src="img/img1.svg" alt="Tripify Icon" class="icono">
            <h1>TRIPIFY</h1>
        </header>
        <main>
            <section>
                <h2>Explore your dream destinations</h2>
                <p>Welcome to Tripify! Please enter your login credentials to access your account and explore our wide range of travel options.</p>
                <hr>
            </section>
            <section>
                <form action="">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password">
                    <button type="submit">LOG IN</button>
                </form>
            </section>
        </main>
        <footer>
            <p>Don't have an account? <a href="?">Register</a></p>
        </footer>
    </section>
</body>
</html>
